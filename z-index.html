<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
width:150px;
height:150px;
border:2px solid black;
background-color: pink;
        }
        .t{
            background-color:aquamarine;
            position:relative;
            top:50px;
            z-index:1;
        }
        .r{
            background-color:darksalmon;
            position:relative;
          z-index:-2;
        }
    </style>
</head>
<body>
    <h1>Z-Index</h1>
   <div class="box o">Box1</div>
   <div class="box t">Box2</div>
   <div class="box r">Box3</div>

</body>
</html>
