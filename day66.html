<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECO-Sorters</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* To prevent horizontal scrolling */
            position: relative; /* Make sure the container is positioned relative */
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('waste.jpg');
            background-size: cover;
            opacity: 0.4; /* Adjust the opacity here */
            z-index: -1; /* Place it behind other content */
        }

        .main {
            padding: 20px;
            color: black; /* Example text color */
            text-align: center;
            position: relative; /* Make sure the container is positioned relative */
            z-index: 1; /* Ensure it's above the background overlay */
        }
    </style>
</head>
<body>

<div class="background-overlay"></div>

<div class="main container text-center vh-100">
    <div class="row row-cols-5">
        <div class="col"><p>Eco-Sorters</p></div>
    </div>

    <div class="row">
        <div class="col"><h2>Welcome!!</h2></div>
        <div class="row"><p>Welcome to the world of garbage waste <br> management services.</p></div>
    </div>  

    <div class="btn">
        <button class="btn btn-outline-danger">Login</button>
        <br>
        <button class="btn btn-outline-warning">Signup</button>
    </div>
</div>

</body>
</html>
